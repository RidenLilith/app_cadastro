<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Visualizar Filmes</h1>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Gênero</th>
                <th>Ano</th>
                <!-- Adicione mais colunas conforme necessário -->
            </tr>
        </thead>
        <tbody>
            {% for filme in filmes %}
                <tr>
                    <td>{{ filme.titulo }}</td>
                    <td>{{ filme.genero }}</td>
                    <td>{{ filme.ano }}</td>
                    <!-- Adicione mais células conforme necessário -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
