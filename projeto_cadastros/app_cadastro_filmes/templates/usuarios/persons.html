<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        form {
            display: none; /* Inicialmente oculto */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto 20px; /* Centraliza o formulário e adiciona margem inferior */
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: rgb(58, 58, 58);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .toggle-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 300px;
        }
        .toggle-button:hover {
            background-color: #333;
        }
        a {
            display: block;
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-bottom: 8px;
            box-sizing: border-box;
            text-align: center;
            width: 300px;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleForm()">Cadastrar Pessoa</button>
    
    <form id="pessoaForm">
        <h2>Cadastro de Filmes</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="nomeArtistico">Nome Artístico:</label>
        <input type="text" id="nomeArtistico" name="nomeArtistico" required>

        <label for="site">Site:</label>
        <input type="text" id="site" name="site" required>

        <label for="status">Status:</label>
        <input type="status" id="status" name="status" required>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" required>

        <button type="submit">Cadastrar Pessoa</button>
    </form>
    
    <div class="button-container">
        <a href="{% url 'home' %}">voltar para homepage</a>
        <a href="{% url 'directors' %}">cadastrar um diretor</a>
        <a href="{% url 'actors' %}">cadastrar um ator</a>
        <a href="{% url 'roteirists' %}">voltar um roteirista</a>
    </div>

    <script>
        function toggleForm() {
            var form = document.getElementById('pessoaForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
