<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Altera para coluna para empilhar os elementos verticalmente */
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px; /* Adiciona espaçamento abaixo do formulário */
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #333;
        }

        a {
            background-color: white;
            color: black;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 300px;
            text-align: center; /* Centraliza o texto */
            margin-bottom: 8px; /* Adiciona espaçamento abaixo do botão */
            box-sizing: border-box; /* Garante que padding não aumenta a largura total */
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <form>
        <h2>Informacoes adicionais</h2>

        <label for="localEstreia">Locao da estreia:</label>
        <input type="text" id="localEstreia" name="localEstreia" required>

        <label for="salaExibicao">Sala de exibicao:</label>
        <input type="text" id="salaExibicao" name="salaExibicao" required>

        <label for="arrecPrimeiro">Arrecadacao no primeiro ano:</label>
        <input type="text" id="arrecPrimeiro" name="arrecPrimeiro" required>

        <label for="arrecTotal">Arrecadacao total:</label>
        <input type="number" id="arrecTotal" name="arrecTotal" required>

        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="ID_edicao">ID da edicao:</label>
        <input type="text" id="ID_edicao" name="ID_edicao" required>

        <button type="submit">Cadastrar</button>
    </form>

    <a href="{% url 'home' %}">voltar para homepage</a>
</body>
</html>
